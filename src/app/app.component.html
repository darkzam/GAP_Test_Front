<app-toolbar></app-toolbar>
<mat-drawer-container>

  <mat-drawer mode="side" opened>
    <!-- 
      <mat-toolbar color="primary" class="main-toolbar">
        <span class="capitalize">GPA Insurance</span>
      </mat-toolbar>
    -->
    <mat-list style="min-width: 200px">
      <ng-template ngFor [ngForOf]="routes" let-route>
        <mat-list-item [routerLink]="['../' + route]">
          <mat-icon matListIcon>folder</mat-icon>
          <p matLine>
            <span class="capitalize"> {{route}} </span>
          </p>
        </mat-list-item>
      </ng-template>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
  
</mat-drawer-container>
