<form class="form-container" [formGroup]="form">

  <mat-form-field>
        <input matInput placeholder="Coverage Id" formControlName="id">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Coverage Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Coverage LastName" formControlName="lastname">
  </mat-form-field>

</form>

<div class="action-footer">
  <button mat-raised-button color="primary" class="margin-right" (click)="cancelForm()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitForm()">Save</button>
</div>
