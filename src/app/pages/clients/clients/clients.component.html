<div style="min-height: calc(100vh - 100px);">

  <mat-toolbar>
    <h1 class="capitalize">Clients</h1>
    <button mat-icon-button (click)="createClient()">
      <mat-icon>add_box</mat-icon>
    </button>
  </mat-toolbar>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="editClient(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="removeClient(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button routerLink="/clients/{{element.id}}/policies" >
          <mat-icon>find_in_page</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

</div>


<router-outlet></router-outlet>
